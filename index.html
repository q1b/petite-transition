<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <style>
  .bg-blue-500{
    background: hsl(210,100%,50%);
  }
  .bg-rose-500{
    background: hsl(345,100%,50%);
  }
  .px-4{
    padding-right:6px;
    padding-left:6px;
  }
  .py-2{
    padding-top:2px;
    padding-bottom:2px;
  }
  .transition-bg{
    transition-property: background,color;
  }
  .duration-1000{
    transition-duration: 1000ms;
  }
  .ease-in{
    transition-timing-function: ease-in;
  }
  .text-white{
    color: white;
  }
  </style>
  <body>
    <div id="app">
    </div>
  <section v-scope="{ show:true }">
    <button @click="show=!show" >Toggle Show</button>
    <main
          v-enter="'duration-1000'" 
          v-enter-from="'opacity-0 color-#FFFFFF bg-gradient-to-r from-blue-300 via-gray-50 to-gray-900'"
          v-enter-to="'opacity-100 color-#322 bg-gradient-to-r from-blue-300 via-gray-50 to-gray-100'"
          v-leave="'duration-1000'"
          v-leave-from="'opacity-100 color-#FF0045 scale-100 rotate-0 translate-90-80-90'"
          v-leave-to="'opacity-0 color-#445328 scale-0 rotate-90 translate-0-10-90'"
          v-visible="show"
          >
          <div>asdasd</div>
    </main>
  </section>

    <section>
    <button v-on-enter="{
      id:'item',
      keyframes:[
        { transform: 'translateX(0px)' },
        { transform: 'translateX(-300px)' }
      ],options:{
        duration:1000,
      }}" class="bg-blue-500 ">
      Click Enter
    </button>
    <button v-on-leave="{
      id:'item',
      keyframes:[
        { transform: 'translateX(-300px)' },
        { transform: 'translateX(0px)' }
      ],options:{
        duration:1000,
      }}">
      Click Away
    </button>
    <div id="item" class="">
      loremadsasdasdasdasdasdadasdasdasdasdasdadasd
    </div>
  </section>
    <button v-c-transition="{cls:'transition-bg ease-in px-4 py-2 duration-1000',from:'bg-blue-500 text-white',to:'bg-rose-500'}">
      Click
    </button>
    <script type="module" src="/src/main.js" ></script>
  </body>
</html>
